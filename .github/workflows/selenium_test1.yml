name: Selenium Tests CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Installer Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Installer les dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m pip install pytest
          pip install pytest selenium chromedriver-autoinstaller

      # 5️⃣ Debug : vérifier que le dossier des tests existe
      - name: List test folder
        run: |
          echo "Listing contents of Selenium_test1:"
          ls -R Selenium_test1 || echo "Folder not found!"

      # 6️⃣ Lancer les tests Selenium
      - name: Run Selenium tests
        run: |
          python -m pytest Selenium_test1 --maxfail=1 --disable-warnings -v
          
      # 7️⃣ Upload du rapport pour GitHub Actions
      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
         name: selenium-test-report
         path: test-reports/results.xml
   
