name: Selenium Tests CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Installer Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Installer les dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m pip install pytest

      # 4️⃣ Installer Chrome et ChromeDriver
      - name: Setup Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          wget -N https://chromedriver.storage.googleapis.com/116.0.5845.96/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      # 5️⃣ Debug : vérifier que le dossier des tests existe
      - name: List test folder
        run: |
          echo "Listing contents of Selenium_test1:"
          ls -R Selenium_test1 || echo "Folder not found!"

      # 6️⃣ Lancer les tests Selenium
      - name: Run Selenium tests
        run: |
          python -m pytest Selenium_test1 --maxfail=1 --disable-warnings -v
